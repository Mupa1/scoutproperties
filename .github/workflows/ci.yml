name: CI & Deploy

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build & push server image
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/$OWNER/scoutproperties-server:latest

          docker build -t $IMAGE -f server/Dockerfile server
          docker push $IMAGE

      - name: Build & push client image
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/$OWNER/scoutproperties-client:latest

          docker build --build-arg VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }} \
                       -t $IMAGE -f client/Dockerfile client
          docker push $IMAGE

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          command_timeout: 15m
          script: |
            set -e
            cd ${{ secrets.VPS_APP_PATH }}

            echo "ðŸ“¦ Removing old containers (if any)..."
            docker-compose -f docker-compose.yml rm -sf server client || true

            echo "ðŸ“¥ Pulling latest server & client images..."
            docker-compose -f docker-compose.yml pull server client

            echo "ðŸ”„ Restarting server & client containers..."
            docker-compose -f docker-compose.yml up -d server client

            echo "ðŸ—„ Running migrations (server only)..."
            docker exec scoutproperties-server npx prisma migrate deploy || echo "No migrations"

            echo "ðŸ§¹ Cleaning up old Docker images..."
            docker image prune -f

            echo "âœ… Deployment finished"
