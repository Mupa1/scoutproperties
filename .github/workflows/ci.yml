name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push server
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/$OWNER/scoutproperties-server:latest

          docker build \
            -t $IMAGE \
            -f server/Dockerfile server

          docker push $IMAGE

      - name: Build & push client
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/$OWNER/scoutproperties-client:latest

          docker build \
            --build-arg VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }} \
            -t $IMAGE \
            -f client/Dockerfile client

          docker push $IMAGE
  
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          command_timeout: 10m
          script: |
            set -e
            cd ${{ secrets.VPS_APP_PATH }}

            echo "ðŸ“¥ Pulling images..."
            docker compose pull

            echo "ðŸ”„ Restarting containers..."
            docker compose up -d

            echo "ðŸ—„ Running migrations..."
            docker exec scoutproperties-server npx prisma migrate deploy || echo "No migrations"

            echo "âœ… Deployment finished"

