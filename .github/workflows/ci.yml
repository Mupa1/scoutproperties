name: CI

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Start MongoDB with replica set
        run: |
          docker run -d \
            --name mongodb \
            -p 27017:27017 \
            mongo:7 mongod --replSet rs0
          sleep 10

      - name: Initialize MongoDB replica set
        run: |
          until docker exec mongodb mongosh --eval "db.runCommand({ ping: 1 })" > /dev/null 2>&1; do
            echo "Waiting for MongoDB to be ready..."
            sleep 2
          done
          docker exec mongodb mongosh --eval "try { rs.status() } catch (err) { rs.initiate({_id:'rs0',members:[{_id:0,host:'localhost:27017'}]}) }"
          sleep 5

      - name: Install server dependencies
        run: |
          cd server
          yarn install --frozen-lockfile

      - name: Install client dependencies
        run: |
          cd client
          yarn install --frozen-lockfile

      - name: Run server tests
        run: |
          cd server
          yarn test
        env:
          DATABASE_URL: mongodb://localhost:27017/scoutproperties?replicaSet=rs0
          JWT_SECRET_KEY: test-secret-key

      - name: Run client tests
        run: |
          cd client
          yarn test --run

      - name: Lint server
        run: |
          cd server
          yarn lint

      - name: Lint client
        run: |
          cd client
          yarn lint

      - name: Build server
        run: |
          cd server
          yarn build

      - name: Build client
        run: |
          cd client
          yarn build
