name: CI & Deploy

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build & push server image
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/$OWNER/scoutproperties-server:latest

          echo "ğŸ“¦ Building server image..."
          docker build -t $IMAGE -f server/Dockerfile server
          
          echo "ğŸš€ Pushing server image..."
          docker push $IMAGE

      - name: Build & push client image
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/$OWNER/scoutproperties-client:latest

          echo "ğŸ“¦ Building client image..."
          docker build --build-arg VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }} \
                       -t $IMAGE -f client/Dockerfile client
          
          echo "ğŸš€ Pushing client image..."
          docker push $IMAGE

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          command_timeout: 10m
          script: |
            set -e
            cd ${{ secrets.VPS_APP_PATH }}

            echo "ğŸ“¥ Pulling latest images..."
            docker-compose -f docker-compose.yml pull

            echo "ğŸ”„ Restarting containers..."
            docker-compose -f docker-compose.yml up -d

            echo "â³ Waiting for containers to be ready..."
            sleep 5

            echo "ğŸ—„ Running migrations..."
            docker exec scoutproperties-server npx prisma migrate deploy || echo "No migrations"

            echo "âœ… Deployment finished"
