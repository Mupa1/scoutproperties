name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push server
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/scoutproperties-server:latest
          docker build -t $IMAGE -f server/Dockerfile server
          docker push $IMAGE

      - name: Build & push client
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/scoutproperties-client:latest
          docker build \
            --build-arg VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }} \
            -t $IMAGE \
            -f client/Dockerfile client
          docker push $IMAGE
