name: CI

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install server dependencies
        run: |
          cd server
          yarn install --frozen-lockfile

      - name: Install client dependencies
        run: |
          cd client
          yarn install --frozen-lockfile

      - name: Run server tests
        run: |
          cd server
          yarn test
        env:
          DATABASE_URL: mongodb://localhost:27017/scoutproperties?replicaSet=rs0
          JWT_SECRET_KEY: test-secret-key

      - name: Run client tests
        run: |
          cd client
          yarn test --run

      - name: Lint server
        run: |
          cd server
          yarn lint

      - name: Lint client
        run: |
          cd client
          yarn lint

      - name: Build server
        run: |
          cd server
          yarn build

      - name: Build client
        run: |
          cd client
          yarn build
