name: CI & Deploy

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build server image (PRs + pushes)
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/$OWNER/scoutproperties-server:latest
          docker build -t $IMAGE -f server/Dockerfile server

      - name: Push server image (push/workflow_dispatch only)
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/$OWNER/scoutproperties-server:latest
          docker push $IMAGE

      - name: Build client image (PRs + pushes)
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/$OWNER/scoutproperties-client:latest
          docker build --build-arg VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }} \
                       -t $IMAGE -f client/Dockerfile client

      - name: Push client image (push/workflow_dispatch only)
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/$OWNER/scoutproperties-client:latest
          docker push $IMAGE

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          command_timeout: 15m
          script: |
            set -euo pipefail
            cd ${{ secrets.VPS_APP_PATH }}

            wait_healthy () {
              NAME="$1"
              MAX_TRIES="${2:-45}"
              SLEEP_SECONDS="${3:-2}"

              echo "â³ Waiting for $NAME to be healthy (max ${MAX_TRIES} checks)..."
              for i in $(seq 1 "$MAX_TRIES"); do
                STATUS="$(docker inspect -f '{{if .State.Health}}{{.State.Health.Status}}{{else}}none{{end}}' "$NAME" 2>/dev/null || echo "missing")"
                echo "  [$i/$MAX_TRIES] $NAME health: $STATUS"

                if [ "$STATUS" = "healthy" ] || [ "$STATUS" = "none" ]; then
                  echo "âœ… $NAME is ready ($STATUS)"
                  return 0
                fi

                # If it exited or is restarting, show logs early
                STATE="$(docker inspect -f '{{.State.Status}}' "$NAME" 2>/dev/null || echo "missing")"
                if [ "$STATE" = "exited" ] || [ "$STATE" = "restarting" ]; then
                  echo "âŒ $NAME state is '$STATE' â€” showing logs:"
                  docker logs --tail=200 "$NAME" || true
                  return 1
                fi

                sleep "$SLEEP_SECONDS"
              done

              echo "âŒ Timed out waiting for $NAME to become healthy â€” showing logs:"
              docker logs --tail=200 "$NAME" || true
              return 1
            }

            echo "ğŸ“¥ Pulling latest server & client images..."
            docker compose -f docker-compose.yml pull server client

            echo "ğŸ”„ Bringing up services (safe: does NOT delete volumes/DB)..."
            docker compose -f docker-compose.yml up -d --remove-orphans

            # Ensure containers exist before waiting
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

            # Fail with logs if not healthy
            wait_healthy scoutproperties-mongo 60 2
            wait_healthy scoutproperties-server 60 2

            echo "ğŸ—„ Syncing Prisma schema (Mongo)..."
            docker exec scoutproperties-server npx prisma db push

            echo "ğŸ§¹ Cleaning up old Docker images..."
            docker image prune -f

            echo "âœ… Deployment finished"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
