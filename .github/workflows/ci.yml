name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push server
        run: |
          docker build \
            -t ghcr.io/${{ github.repository }}-server:latest \
            -f server/Dockerfile server
          docker push ghcr.io/${{ github.repository }}-server:latest

      - name: Build & push client
        run: |
          docker build \
            --build-arg VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }} \
            -t ghcr.io/${{ github.repository }}-client:latest \
            -f client/Dockerfile client
          docker push ghcr.io/${{ github.repository }}-client:latest
