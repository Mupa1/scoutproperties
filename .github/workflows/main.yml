name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          cd client
          npm install

      - name: Run lint check
        run: |
          cd client
          npm run lint

      - name: Run tests
        run: |
          cd client
          npm test

      - name: Build the app
        run: |
          cd client
          npm run build
