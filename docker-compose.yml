networks:
  scoutproperties-network:
    driver: bridge

volumes:
  mongo-data:
  server-logs:
  client-logs:

services:
  mongodb:
    image: mongo:7
    container_name: scoutproperties-mongo
    restart: unless-stopped
    networks:
      - scoutproperties-network
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      - "127.0.0.1:27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "-u", "${MONGO_INITDB_ROOT_USERNAME}", "-p", "${MONGO_INITDB_ROOT_PASSWORD}", "--authenticationDatabase", "admin", "--eval", "db.runCommand({ ping: 1 }).ok"]
      interval: 10s
      timeout: 15s
      retries: 10
      start_period: 60s

  server:
    image: ghcr.io/mupa1/scoutproperties-server:latest
    container_name: scoutproperties-server
    restart: unless-stopped
    networks:
      - scoutproperties-network
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - "127.0.0.1:3001:3000"
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - server-logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  client:
    image: ghcr.io/mupa1/scoutproperties-client:latest
    container_name: scoutproperties-client
    restart: unless-stopped
    networks:
      - scoutproperties-network
    depends_on:
      server:
        condition: service_healthy
    ports:
      - "5173:80"
