networks:
  scoutproperties-network:
    driver: bridge

volumes:
  mongo-data:
  server-logs:
  client-logs:

services:
  mongodb:
    image: mongo:7
    container_name: scoutproperties-mongo
    restart: always
    networks:
      - scoutproperties-network
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}

  server:
    image: ghcr.io/mupa1/scoutproperties-server:latest
    container_name: scoutproperties-server
    restart: always
    networks:
      - scoutproperties-network
    depends_on:
      - mongodb
    ports:
      - "3001:3000"   # ðŸ‘ˆ IMPORTANT (avoid portfolio-v3 conflict)
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - server-logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      retries: 5

  client:
    image: ghcr.io/mupa1/scoutproperties-client:latest
    container_name: scoutproperties-client
    restart: always
    networks:
      - scoutproperties-network
    depends_on:
      - server
    ports:
      - "5173:80"
